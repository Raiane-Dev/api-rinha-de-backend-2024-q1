## Docker compose for production

version: "3"
services:

  nginx:
    image : nginx:1.25.3
    depends_on:
      - app
      - app01
      - app02
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 9999:9999
    restart: always
    deploy:
      resources:
        limits:
          cpus: "0.17"
          memory: "10MB"
    networks:
      - loadbalancing

  app: &app
    hostname: app
    image: raianedev/rinha_api:1.0
    volumes:
      - ./database/:/data/
    ports:
      - 4000:80
    deploy:
      resources:
        limits:
          cpus: "0.6"
          memory: "200MB"
    networks:
      - loadbalancing

  app01: 
    <<: *app
    hostname: app01
    ports:
      - 4001:80

  app02: 
    <<: *app
    hostname: app02
    ports:
      - 4002:80
    volumes:
      - ./database/:/data


  sqlite3:
    container_name: sqlite3
    image: keinos/sqlite3:latest
    tty: true
    restart: always
    volumes:
      - ./database/:/data/
    command: [ "sqlite3", ".open /data/rinha_api.sqlite" ]
    deploy:
      resources:
        limits:
          cpus: "0.13"
          memory: "140MB"
    networks:
      - loadbalancing

networks:
  loadbalancing: