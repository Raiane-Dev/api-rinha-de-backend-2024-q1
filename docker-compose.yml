## Docker compose for production

version: "3"
services:

  nginx:
    build:
      context : nginx:stable
    depends_on:
      - app
      - app1
      - app2
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 9999:9999
    restart: always
    deploy:
      resources:
        limits:
          cpus: "0.17"
          memory: "10MB"

  app: &app
    hostname: app
    image: raianedev/rinha_api:1.0
    ports:
      - 4001:80
    deploy:
      resources:
        limits:
          cpus: "0.6"
          memory: "200MB"

  app1: 
    <<: *app
    container_name: app1
    ports:
      - 4002:80

  app2: 
    <<: *app
    container_name: app2
    ports:
      - 4003:80

  sqlite3:
    container_name: sqlite3
    image: keinos/sqlite3:latest
    tty: true
    restart: always
    volumes:
      - ./database/:/data
    command: [ "sqlite3", ".open /data/rinha_api.sqlite" ]
    deploy:
      resources:
        limits:
          cpus: "0.13"
          memory: "140MB"
